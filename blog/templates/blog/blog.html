  <body>
    

<header>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #efc07a; font-family: cursive;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-md-auto">
        <a class="nav-link" aria-current="page" href="{% static 'AboutMe.txt' %}">About Me</a>
        <a class="nav-link" target="_blanck" rel="noopenernoreferrer" href="https://www.facebook.com">Facebook</a>
        <a class="nav-link active" href="#">Blog</a>

      </div>
    </div>
  </div>
</nav>
</header>

<main role='main'>

    <h1 class='posts'>Recent posts</h1>
    <br><br>
    {% for posts in posts.all %}

    <a href="{% url 'specific_post' posts.id %}"><h3 class='posts'>{{ posts.title}}</h3></a>
    <br>
    <img class='posts imge' src="{{ posts.image.url }}" height="300" class="img-fluid">

    <p class="posts">{{ posts.get_summary}}</p>
    <p class="posts">{{ posts.date}}</p>
    <br><br>
    {% endfor %}

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>

  </div>
</footer>
