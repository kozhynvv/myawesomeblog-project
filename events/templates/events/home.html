      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

  <body>
    

<header>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #efc07a; font-family: cursive;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-md-auto">
        <a class="nav-link" aria-current="page" href="{% static 'AboutMe.txt' %}">About Me</a>
        <a class="nav-link" target="_blanck" rel="noopenernoreferrer" href="https://www.facebook.com">Facebook</a>
        <a class="nav-link" href="{% url 'showblog' %}">Blog</a>

      </div>
    </div>
  </div>
</nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h4 class="fw-light">Hey there! I'm excited to see you here! You can write me right now!</h4>
        <!-- <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p> -->
        <p>
          <a href="mailto:kozhynvv.business@gmail.com" class="btn btn-primary my-2">Mail me</a>
          <!-- <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
        </p>

        <img src="{% static 'headpic.jpg' %}" height=500 width=500 class='img-fluid'>

      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      	{% for event in events.all %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{ event.event_image.url }}" />

            <div class="card-body">
              <p class="card-text">{{ event.event_text}}</p>

            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>

  </div>
</footer>
